trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build FirstJob
  - job: SecondJob
    steps:
    - bash: echo Build SecondJob
- stage: DevDeploy
  jobs:
  - job: BuildJob
    steps:
    - bash: echo Build Dev
- stage: QADeploy
  jobs:
  - job: QAJob
    steps:
    - bash: echo QA Job
- stage: ProDeploy
  jobs:
  - job: ProJob
    steps:
    - bash: echo Pro Job
 
